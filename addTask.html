<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="./img/Capa 2.png">
    <link rel="stylesheet" href="addTask.css">
    <link rel="stylesheet" href="addTaskCheckboxStyle.css">
    <link rel="stylesheet" href="responsiveAddTask.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="./templates/bluebar.css">
    <link rel="stylesheet" href="./templates/topbar.css">
    <link rel="stylesheet" href="legalPrivacy.css">
</head>

<body onload="onloadFunction()">
    <div class="tools-container" w3-include-html="./templates/bluebar.html"></div>
    <div class="content-container">
        <div class="header-container" w3-include-html="./templates/topbar.html"></div>
        <div class="parent-container">
            <div id="addedToBoard" class="added-to-board d-none">
                <div>Task added to board</div>
                <img src="./addTaskImg/board-white.png">
            </div>
            <form onsubmit="addTask(); return false" class="main-container-task">
                <div class="aot-task-container">
                    <div class="add-task-title">Add Task</div>
                </div>
                <div class="main-container-task-one-two">
                    <div class="add-task-set-up-one-container">
                        <div class="add-task-set-up-one">
                            <div class="inputs-flex">
                                <span>Title<b style="color: orange;">*</b></span>
                                <input id="taskTitle" required placeholder="Enter a title..." minlength="4"
                                    class="task-input-field">
                            </div>
                            <div class="inputs-flex">
                                <span>Description</span>
                                <textarea style="height: 80px; resize: none;" id="taskDescription"
                                    placeholder="Enter a Description..." minlength="4" class="task-input-field"
                                    id="description"></textarea>
                            </div>
                            <div class="inputs-flex">
                                <span>Assigned to</span>
                                <div class="drop-down">
                                    <div class="select">
                                        <span class="selected" id="selectContact">Search Contact</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul class="menu" id="contactList"></ul>
                                </div>
                                <div class="bubble-setup">
                                    <div id="contactsDisplayBubble" class="assigned-contacts-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seperate-container">
                    </div>
                    <div class="add-task-set-up-two-container">
                        <div class="add-task-set-up-two">
                            <div class="inputs-flex">
                                <span>Due date<b style="color: orange;">*</b></span>
                                <input id="date" required type="date" class="task-input-field date">
                            </div>
                            <div class="inputs-flex">
                                <span>Prio</span>
                                <div class="button-prio-width">
                                    <button onclick="addPrioEventListeners();  changeColor(clickedButton)"
                                        id="urgentButton" type="button" class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Urgent

                                                    <defs>
                                                    <clipPath id="clip0_75609_16177">
                                                    <rect width="17" height="12" fill="white" transform="translate(17.5 12) rotate(-180)"/>
                                                    </clipPath>
                                                    </defs>
                                                    </svg>
                                            </div>
                                        </div>
                                    </button>
                                    <button onclick="addPrioEventListeners();  changeColor(clickedButton)"
                                        id="mediumButton" type="button" class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Medium 
                                                <svg width="18" height="8" viewBox="0 0 18 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path class="mediumSelected" d="M16.5685 7.16658L1.43151 7.16658C1.18446 7.16658 0.947523 7.06773 0.772832 6.89177C0.598141 6.71581 0.5 6.47716 0.5 6.22831C0.5 5.97947 0.598141 5.74081 0.772832 5.56485C0.947523 5.38889 1.18446 5.29004 1.43151 5.29004L16.5685 5.29004C16.8155 5.29004 17.0525 5.38889 17.2272 5.56485C17.4019 5.74081 17.5 5.97947 17.5 6.22831C17.5 6.47716 17.4019 6.71581 17.2272 6.89177C17.0525 7.06773 16.8155 7.16658 16.5685 7.16658Z"/>

                                                    </svg>
                                            </div>
                                        </div>
                                    </button>

                                        id="lowButton" type="button" class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Low 
                                                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">

                                                    </g>
                                                    <defs>
                                                    <clipPath id="clip0_75609_16171">
                                                    <rect width="17" height="12" fill="white" transform="translate(0.5)"/>
                                                    </clipPath>
                                                    </defs>
                                                    </svg>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="inputs-flex">
                                <span>Category<b style="color: orange;">*</b></span>
                                <div class="drop-down">
                                    <div class="select" id="selectCategoryContainer">
                                        <span class="selected" id="selectCategory">Select task category</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul  onclick="addCategoryEventListener()" class="menu" id="categoryMenu">
                                        <li>Technical Task</li>
                                        <li>User Story</li>
                                        <li>Design</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="inputs-flex">
                                <span>Subtask</span>
                                <div class="input-with-img">
                                    <div style="display: flex; align-items: center; width: 100%;">
                                        <input  placeholder="Add new subtask" class="task-input-with-img"
                                            oninput="onInputChange()" id="inputFieldSubtask">
                                        <img src="./addTaskImg/plus.svg" class="input-field-svg" id="plusImg">
                                    </div>
                                    <div class="check-cross-position" id="closeOrAccept">
                                        <button type="button" class="button-transparacy">
                                            <img  onclick="clearSubtaskInput()" src="./addTaskImg/close.svg"
                                                class="subtaskButtons" alt="close">
                                        </button>
                                        <button type="button" class="button-transparacy">
                                            <img onclick="addSubtask()" src="./addTaskImg/checkBlack.svg"
                                                class="subtaskButtons" alt="accept">
                                        </button>
                                    </div>
                                </div>
                                <div class="subtask-container" id="subtasksContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-end-process-container">
                    <span><b style="color: orange;">*</b>This field is required</span>
                    <div class="creat-and-close-buttons">
                        <button type="button" class="color-white-button clear-button" onclick="removeAllInput()">
                            <div class="button-txt-img">Clear<img src="./addTaskImg/close.svg" class="close-svg">
                            </div>
                        </button>
                        <button id="addTaskButton" class="color-blue-button">
                            <div class="button-txt-img">Create Task <img src="./addTaskImg/check.svg" class="check-svg">
                            </div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="storage.js"></script>
<script src="include.js"></script>
<script src="addTask2.js"></script>
<script src="addTask.js"></script>
<script src="logout.js"></script>
<script src="./templates/topbar.js"></script>
</html>
