<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="addTask.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="./templates/bluebar.css">
    <link rel="stylesheet" href="./templates/topbar.css">
    <script src="include.js"></script>
    <script src="addTask.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropDowns = document.querySelectorAll('.drop-down');
            dropDowns.forEach(dropDown => {
                const select = dropDown.querySelector('.select');
                const caret = dropDown.querySelector('.caret');
                const menu = dropDown.querySelector('.menu');
                const options = dropDown.querySelectorAll('.menu li');
                const selected = dropDown.querySelector('.selected');

                select.addEventListener('click', () => {
                    select.classList.toggle('selectClicked');
                    caret.classList.toggle('createRotate');
                    menu.classList.toggle('menuOpen');
                });

                options.forEach(option => {
                    option.addEventListener('click', () => {
                        selected.innerText = option.innerText;
                        select.classList.remove('selectClicked');
                        caret.classList.remove('createRotate');
                        menu.classList.remove('menuOpen');

                        options.forEach(option => {
                            option.classList.remove('active');
                        });
                        option.classList.add('active');
                    });
                });
            });
        });
    </script>

</head>

<body onload="includeHTML()">

    

    <div class="header-container" w3-include-html="templates/topbar.html"></div>
    <div class="tools-container" w3-include-html="templates/bluebar.html"></div>
    
    <div class="main-container-center-task">
        <div class="main-container-task">
            <h1 class="aot-task">Add Task</h1>

            <form class="add-task-set-up">
                <div class="add-task-set-up-one">
                    <span>Title</span>
                    <input required placeholder="Enter a title..." minlength="4" class="task-input-field">

                    <span>Description</span>
                    <textarea required placeholder="Enter a Description..." minlength="4"
                        class="task-input-field"></textarea>

                    <span>Assigned to</span>
                    <div class="drop-down">
                        <div class="select">
                            <span class="selected">Search Contact</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu">
                            <li>Contact 1</li>
                            <li>Contact 2</li>
                            <li>Contact 3</li>
                        </ul>
                    </div>
                </div>

                <div class="seperate-add-task"></div>

                <div class="add-task-set-up-two ">
                    <span>Due date</span>
                    <input type="date" class="task-input-field">

                    <span>Prio</span>
                    <div>
                        <button type="button" class="buttonPrio">
                            <div class="button-txt-img">Urgent <img src="./addTaskImg/high.svg" class="prio-photos">
                            </div>
                        </button>
                        <button type="button" class="buttonPrio">
                            <div class="button-txt-img">Medium <img src="./addTaskImg/mediu.svg" class="prio-photos">
                            </div>
                        </button>
                        <button type="button" class="buttonPrio">
                            <div class="button-txt-img">Low <img src="./addTaskImg/low.svg" class="prio-photos"></div>
                        </button>
                    </div>

                    <span>Category</span>
                    <div class="drop-down">
                        <div class="select">
                            <span class="selected">Select task category</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu">
                            <li>Tehnical Task</li>
                            <li>User Story</li>
                        </ul>
                    </div>

                    <span>Subtask</span>
                    <div class="input-with-img">
                        <input required placeholder="Add new subtask" class="task-input-with-img">
                        <img src="./addTaskImg/plus.svg" class="input-field-svg">
                    </div>
                </div>
            </form>

            <div class="padding-for-smaller-screens">
                <div class="button-end-proces">
                    <span>This field is required</span>
                    <div>
                        <button class="color-white-button">
                            <div class="button-txt-img">Close <img src="./addTaskImg/close.svg" class="close-svg"></div>
                        </button>
                        <button class="color-blue-button">
                            <div class="button-txt-img">Create Task <img src="./addTaskImg/check.svg" class="check-svg">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
