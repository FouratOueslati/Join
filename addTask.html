<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="./img/Capa 2.png">

    <link rel="stylesheet" href="addTask.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="./templates/bluebar.css">
    <link rel="stylesheet" href="./templates/topbar.css">
    <script src="/templates/topbar.js"></script>
    <script src="storage.js"></script>
    <script src="include.js"></script>
    <script src="addTask.js"></script>
    <script src="login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropDowns = document.querySelectorAll('.drop-down');
            dropDowns.forEach(dropDown => {
                const select = dropDown.querySelector('.select');
                const caret = dropDown.querySelector('.caret');
                const menu = dropDown.querySelector('.menu');
                const options = dropDown.querySelectorAll('.menu li');
                const selected = dropDown.querySelector('.selected');

                select.addEventListener('click', () => {
                    select.classList.toggle('selectClicked');
                    caret.classList.toggle('createRotate');
                    menu.classList.toggle('menuOpen');
                });

                options.forEach(option => {
                    option.addEventListener('click', () => {
                        selected.innerText = option.innerText;
                        select.classList.remove('selectClicked');
                        caret.classList.remove('createRotate');
                        menu.classList.remove('menuOpen');

                        options.forEach(option => {
                            option.classList.remove('active');
                        });
                        option.classList.add('active');
                    });
                });
            });
        });
    </script>
</head>

<body onload="onloadFunction()">
    <div class="tools-container" w3-include-html="templates/bluebar.html"></div>
    <div class="content-container">
        <div class="header-container" w3-include-html="templates/topbar.html"></div>
        <div class="parent-container">
            <div class="main-container-task">
                <div class="aot-task-container">
                    <div class="add-task-title">Add Task</div>
                </div>
                <div class="main-container-task-one-two">
                    <div class="add-task-set-up-one-container">
                        <div class="add-task-set-up-one">
                            <div class="inputs-flex">
                                <span>Title<b style="color: orange;">*</b></span>
                                <input id="taskTitle" required placeholder="Enter a title..." minlength="4"
                                    class="task-input-field">
                            </div>
                            <div class="inputs-flex">
                                <span>Description</span>
                                <textarea style="height: 80px;" id="taskDescription" required
                                    placeholder="Enter a Description..." minlength="4" class="task-input-field"
                                    id="description"></textarea>
                            </div>
                            <div class="inputs-flex">
                                <span>Assigned to</span>
                                <div class="drop-down">
                                    <div class="select">
                                        <span class="selected" id="selectContact">Search Contact</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul class="menu" id="contactList"></ul>
                                </div>
                                <div class="bubble-setup">
                                    <div id="contactsDisplayBuble"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seperate-container">
                    </div>
                    <div class="add-task-set-up-two-container">
                        <div class="add-task-set-up-two">
                            <div class="inputs-flex">
                                <span>Due date<b style="color: orange;">*</b></span>
                                <input id="date" type="date" class="task-input-field date">
                            </div>
                            <div class="inputs-flex">
                                <span>Prio</span>
                                <div class="button-prio-width">
                                    <button onclick="addPrioEventListeners()" id="urgentButton" type="button"
                                        class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Urgent <img src="./addTaskImg/high.svg"
                                                    class="prio-photos"></div>
                                        </div>
                                    </button>
                                    <button onclick="addPrioEventListeners()" id="mediumButton" type="button"
                                        class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Medium <img src="./addTaskImg/mediu.svg"
                                                    class="prio-photos"></div>
                                        </div>
                                    </button>
                                    <button onclick="addPrioEventListeners()" id="lowButton" type="button"
                                        class="button-prio">
                                        <div class="center">
                                            <div class="button-txt-img">Low <img src="./addTaskImg/low.svg"
                                                    class="prio-photos"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="inputs-flex">
                                <span>Category<b style="color: orange;">*</b></span>
                                <div class="drop-down">
                                    <div class="select" id="selectCategoryContainer">
                                        <span class="selected" id="selectCategory">Select task category</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul onclick="addCategoryEventListener()" class="menu" id="categoryMenu">
                                        <li>Technical Task</li>
                                        <li>User Story</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="inputs-flex">
                                <span>Subtask</span>
                                <div class="input-with-img">
                                    <input required placeholder="Add new subtask" class="task-input-with-img"
                                        oninput="onInputChange()" id="inputFieldSubtask">
                                    <img src="./addTaskImg/plus.svg" class="input-field-svg" id="plusImg">
                                    <div class="check-cross-position" id="closeOrAccept">
                                        <button class="button-transparacy">
                                            <img onclick="clearSubtaskInput()" src="./addTaskImg/close.svg"
                                                class="subtaskButtons" alt="close">
                                        </button>
                                        <button class="button-transparacy">
                                            <img onclick="addSubtask()" src="./addTaskImg/checkBlack.svg"
                                                class="subtaskButtons" alt="accept">
                                        </button>
                                    </div>
                                </div>
                                <div class="subtask-container" id="subtasksContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-end-process-container">
                    <span><b style="color: orange;">*</b>This field is required</span>
                    <div class="creat-and-close-buttons">
                        <button type="button" class="color-white-button" onclick="removeAllInput()">
                            <div class="button-txt-img">Close <img src="./addTaskImg/close.svg" class="close-svg">
                            </div>
                        </button>
                        <button onclick="addTask()" id="createButton" type="button" class="color-blue-button">
                            <div class="button-txt-img">Create Task <img src="./addTaskImg/check.svg" class="check-svg">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
