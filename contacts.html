<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="./templates/bluebar.css">
    <link rel="stylesheet" href="./templates/topbar.css">
    <title>Contacts</title>
</head>

<body onload="includeHTML(), checkExistingInitials(), displayInitialsFilter()">
    <div class="main-content">
        <div class="tools-container" w3-include-html="templates/bluebar.html"></div>
        <div class="content-container">
            <div class="header-container" w3-include-html="templates/topbar.html"></div>
            <div class="parent-container">
                <div class="contact-box">
                    <div class="contacts-container">
                        <div class="add-contact-box">
                            <button class="button-add-contacts">Add New Contact
                                <img class="img-contact-add" src="./contactsImg/person_add.svg">
                            </button>
                        </div>
                        <div class="scroll">
                            <div id="filteredContactsContainer">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="contact-headline">
                            <div class="fat-Contacts-headline">Contacts</div>
                            <div class="seperator-and-text-container">
                                <div class="vertical-seperator"></div>
                                <div>Better with a team</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="include.js"></script>
    <script src="contacts.js"></script>
    <script src="joinContactsFirebas/contactsFirebase.js"></script>
</body>

</html>
