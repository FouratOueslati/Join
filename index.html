<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href=" font.css">
    <link rel="stylesheet" href="signupLoginResponsive.css">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="./img/Capa 2.png">
</head>

<body>
    <div id="wrongPasswordContainer" class="wrong-password-container d-none">
        <div id="wrongPassword" class="wrong-password">Wrong password! Try again.</div>
    </div>
    <img class="intro-img" src="./img/Capa 2.png">
    <div class="background-animation"></div>
    <img class="intro-img-responsive" src="./img/Capa2White.png">
    <div class="background">
        <form onsubmit="logIn(); return false" class="main-container">
            <div class="login-headline">Log in</div>
            <div class="blue-seperator"></div>
            <div class="data-container">
                <input id="loginEmail" placeholder="Email" required class="email-input" type="email">
                
                <input id="loginPassword" onclick="togglePassword('loginPassword')" placeholder="Password" required class="password-input" type="password">
                <div class="remember-container">
                    <input type="checkbox" id="rememberMeCheckbox" class="remember-me-checkbox">
                    <label for="rememberMeCheckbox" class="remember-text">Remember me</label>
                </div>
                <div class="login-buttons-container">
                    <button class="login-button pointer color-blue-button">Log in</button>
                    <button type="button" onclick="guestLogin()" class="guest-button pointer color-white-button">Guest log in</button>
                </div>
            </div>
        </form>
        <div class="not-user-container">
            <div class="not-user-text">Not a Join user?</div>
            <a href="signup.html"><button class="sign-up-button pointer color-blue-button">Sign up</button></a>
        </div>
        <div class="legal-privacy-container">
            <a href="privacyPolicyExtern.html" class="privacy-policy-extern">Privacy policy</a>
            <a href="legalNoticeExtern.html" class="privacy-policy-extern">Legal notice</a>
        </div>
    </div>
</body>
<script src="storage.js"></script>
<script src="login.js"></script>
<link rel="stylesheet" href="legalNotice.js">

</html>
