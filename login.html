<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" font.css">
    <title>Log in</title>
</head>

<body>
    <div class="background-animation">
    </div>
    <img class="intro-img" src="./img/Capa 2.png">

    <div class="background">
        <div class="not-user-container">
            <div class="not-user-text">Not a Join user?</div>
            <a href="signup.html"><button class="sign-up-button">Sign up</button></a>
        </div>
        <form class="main-container">
            <div class="login-headline">Log in</div>
            <div class="blue-seperator"></div>
            <div class="data-container">
                <input placeholder="Email" required class="email-input" type="email">
                <input placeholder="Password" required class="password-input" type="password">
                <div class=" remember-container">
                    <input type="checkbox" class="rectangle">
                    <div class="remember-text">Remember me</div>
                </div>
                <div class="login-buttons-container">
                    <button class="login-button">Log in</button>
                    <button class="guest-button">Guest log in</button>
                </div>
            </div>
        </form>
        <div class="legal-container">
            <a>Privacy policy</a>
            <a>Legal notice</a>
        </div>

    </div>
</body>

</html>
