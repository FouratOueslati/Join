<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="./templates/bluebar.css">
    <link rel="stylesheet" href="./templates/topbar.css">
    <script src="include.js"></script>
    <script src="storage.js"></script>
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./img/Capa 2.png">
</head>

<body onload="includeHTML(), loadSpecificUserDataFromLocalStorage()">
    <div class="main-content">
        <div class="tools-container" w3-include-html="templates/bluebar.html"></div>
        <div class="content-container">
            <div class="header-container" w3-include-html="templates/topbar.html"></div>
            <div class="parent-container">
                <div class="summary-headline">
                    <div class="join-360">Join 360</div>
                    <div class="seperator-and-text-container">
                        <div class="vertical-seperator"></div>
                        <div>Key Metrics at a Glance</div>
                    </div>
                </div>
                <div class="greeting-and-todos-container">
                    <div class="todos-container">
                        <div class="todos-box">
                            <div class="todo">
                                <img class="small-icon" src="./img/pencil.png">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">1</div>
                                    <div class="todos-text-container">To-do</div>
                                </div>
                            </div>
                            <div class="todo">
                                <img class="small-icon" src="./img/pencil.png">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">1</div>
                                    <div class="todos-text-container">Done</div>
                                </div>
                            </div>
                        </div>
                        <div class="urgent-todo-container">
                            <div class="urgent-box">
                                <img class="small-icon" src="./img/urgent.png">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">1</div>
                                    <div class="todos-text-container">Urgent</div>
                                </div>
                            </div>
                            <div class="grey-seperator"></div>
                            <div class="deadline-reminder-container">
                                <div class="date-container">October 16, 2022</div>
                                <div class="todos-text-container">Upcoming Deadline</div>
                            </div>
                        </div>
                        <div class="undone-todos-container">
                            <div class="todo-in-progress">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">5</div>
                                    <div>Tasks in <br>Board</div>
                                </div>
                            </div>
                            <div class="todo-in-progress">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">2</div>
                                    Tasks in Progress
                                </div>
                            </div>
                            <div class="todo-in-progress">
                                <div style="text-align: center;">
                                    <div class="todos-number-container">2</div>
                                    <div>Awaiting Feedback</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="greeting-container">
                        <div class="greeting">Good morning,</div>
                        <div class="user-name">Fourat Oueslati</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
