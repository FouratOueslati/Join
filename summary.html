<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/summary.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/font.css">
    <link rel="stylesheet" href="./CSS/responsiveSummary.css">
    <link rel="stylesheet" href="./CSS/bluebar.css">
    <link rel="stylesheet" href="./CSS/topbar.css">
    <link rel="stylesheet" href="./CSS/legalPrivacy.css">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./img/Capa 2.png">
</head>

<body onload="initSummary()">
    <div class="main-content">
        <div class="tools-container" w3-include-html="./templates/bluebar.html"></div>
        <div class="content-container">
            <div class="header-container" w3-include-html="./templates/topbar.html"></div>
            <div class="parent-container">
                <div class="summary-headline">
                    <div class="join-360">Join 360</div>
                    <div class="seperator-and-text-container">
                        <div class="vertical-seperator"></div>
                        <div>Key Metrics at a Glance</div>
                    </div>
                </div>
                <div class="greeting-and-todos-container">
                    <div class="todos-container">
                        <div class="todos-box">
                            <a href="board.html" class="todo color-black">
                            
                                <div class="icon-box small-icon">
                                    <svg class="icon" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path class="icon-edit" d="M3.16667 22.3332H5.03333L16.5333 10.8332L14.6667 8.9665L3.16667 20.4665V22.3332ZM22.2333 8.89984L16.5667 3.29984L18.4333 1.43317C18.9444 0.922059 19.5722 0.666504 20.3167 0.666504C21.0611 0.666504 21.6889 0.922059 22.2 1.43317L24.0667 3.29984C24.5778 3.81095 24.8444 4.42761 24.8667 5.14984C24.8889 5.87206 24.6444 6.48873 24.1333 6.99984L22.2333 8.89984ZM20.3 10.8665L6.16667 24.9998H0.5V19.3332L14.6333 5.19984L20.3 10.8665Z" fill="white"/>
                                        </svg>
                                </div>
                                <div style="text-align: center;">
                                    <div id="toDosNumber" class="todos-number-container"></div>
                                    <div class="todos-text-container">To-do</div>
                                </div>
                            </a href="board.html">
                            <a href="board.html" class="todo color-black">
                                <div class="icon-box small-icon">
                                    <svg class="icon" viewBox="0 0 38 30" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path class="icon-vector" d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                                            stroke="#FFFFFF" stroke-width="7" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div style="text-align: center;">
                                    <div id="doneNumber" class="todos-number-container"></div>
                                    <div class="todos-text-container">Done</div>
                                </div>
                            </a href="board.html">
                        </div>
                        <a href="board.html" class="urgent-todo-container color-black">
                            <div class="urgent-box">
                                <img class="small-icon" src="./img/urgent.png">
                                <div style="text-align: center;">
                                    <div id="urgentTasksNumber" class="todos-number-container"></div>
                                    <div class="todos-text-container">Urgent</div>
                                </div>
                            </div>
                            <div class="grey-seperator"></div>
                            <div class="deadline-reminder-container">
                                <div id="deadline" class="date-container"></div>
                                <div class="todos-text-container">Upcoming Deadline</div>
                            </div>
                        </a href="board.html">
                        <div class="undone-todos-container">
                            <a href="board.html" class="todo-in-progress color-black">
                                <div style="text-align: center;">
                                    <div id="allTasksNumber" class="todos-number-container"></div>
                                    <div>Tasks in <br>Board</div>
                                </div>
                            </a>
                            <a href="board.html" class="todo-in-progress color-black">
                                <div style="text-align: center;">
                                    <div id="inProgressNumber" class="todos-number-container"></div>
                                    Tasks in Progress
                                </div>
                            </a>
                            <a href="board.html" class="todo-in-progress color-black">
                                <div style="text-align: center;">
                                    <div id="feedbackNumber" class="todos-number-container"></div>
                                    <div>Awaiting Feedback</div>
                                </div>
                            </a>
                        </div>

                    </div>
                    <div class="greeting-container">
                        <div id="greeting" class="greeting"></div>
                        <div id="userNameContainer" class="user-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/summary.js"></script>
<script src="./JS/include.js"></script>
<script src="./JS/storage.js"></script>
<script src="./JS/logout.js"></script>
<script src="./JS/topbar.js"></script>

</html>
